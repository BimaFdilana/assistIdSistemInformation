name: assist_id_application
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  timeline_tile: ^2.0.0
  url_launcher: ^6.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/imgs/logo_Splahscreen.jpg"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  fonts:
    - family: SakkalMajalla
      fonts:
        - asset: lib/assets/fonts/Sakkal Majalla Regular.ttf
  assets:
    - assets/imgs/
    - assets/logos/
